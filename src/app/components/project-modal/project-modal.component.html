<div id="projectModal" tabindex="-1" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <!-- Modal content -->
        <div class="modal-content dark:bg-gray-700">
            <!-- Modal header -->
            <div class="modal-header dark:border-gray-600">
                <div>
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        {{project.title}}
                    </h3>
                    <span *ngFor="let tag of project.tags" class="tag">{{tag}}</span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <!-- Images -->
                <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators my-4">
                        <li *ngFor="let image of project?.images; let i = index" [class.active]="i === 0" [attr.data-bs-target]="'#projectCarousel'" [attr.data-bs-slide-to]="i"></li>
                    </ol>

                    <!-- Carousel wrapper -->
                    <div class="carousel-inner">
                        <div *ngFor="let image of project?.images; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
                            <img [src]="image?.sourceUrl" class="d-block w-100" [alt]="'Image ' + (i + 1)">
                            <div class="carousel-caption d-none d-md-block bg-secondary mb-4">
                                <h5>{{image?.name}}</h5>
                            </div>
                        </div>
                    </div>

                    <!-- Slider controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
                        <fa-icon [icon]="faChevronLeft" style="color:black; font-size: 2em; margin-left: -1em;"></fa-icon>                   
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
                        <fa-icon [icon]="faChevronRight" style="color:black; font-size: 2em; margin-right: -1em; "></fa-icon>                   
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                  
                <p class="text-base text-justify leading-relaxed text-gray-500 dark:text-gray-400" style="margin-top: 0.5em;">
                    {{project.description}}
                </p>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer dark:border-gray-600">
                <button *ngIf="project.codeUrl" (click)="openCodeUrl()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Source</button>
                <button *ngIf="project.prodUrl" (click)="openProdUrl()" type="button" class="ms-3 text-gray-500 bg-slate-50 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">See Project</button>
            </div>
        </div>
    </div>
</div>

<div class="grid grid-cols-4 gap-4">
    <div *ngFor="let item of projects" class="max-w-sm p-6 border bg-zinc-200 border-gray-200 rounded-lg shadow dark:bg-slate-800 dark:border-gray-700">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{item.title}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{item.description}}</p>
        <button data-modal-target="project-modal" data-modal-toggle="project-modal" (click)="openModal(item)" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
            View more
        </button>
    </div>
</div>

<!-- Project modal -->
<app-project-modal [project]="selectedProject"></app-project-modal>

<!-- Filtering -->
<div class="btn-group" role="group">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <label class="btn btn-outline-primary dark:border-gray-600 dark:text-gray-400" for="btncheck1">Checkbox 1</label>

    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
    <label class="btn btn-outline-primary dark:border-gray-600 dark:text-gray-400" for="btncheck2">Checkbox 2</label>

    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
    <label class="btn btn-outline-primary dark:border-gray-600 dark:text-gray-400" for="btncheck3">Checkbox 3</label>
</div>

<!-- Project List -->
<div class="grid grid-cols-4 gap-4 mt-6">
    <div *ngFor="let item of projects" data-modal-target="project-modal" data-modal-toggle="project-modal" (click)="openModal(item)" class="max-w-sm p-6 border bg-zinc-200 border-gray-200 rounded-lg shadow cursor-pointer hover:bg-blue-500 dark:bg-slate-800 dark:border-gray-700 dark:hover:bg-blue-800">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{item.title}}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{item.description}}</p>
    </div>
</div>

<!-- Project modal -->
<app-project-modal [project]="selectedProject"></app-project-modal>

<!-- Filtering -->
<div class="btn-group" role="group">    
    <span *ngFor="let tag of tags; index as i" style="margin-right:4px;">
        <input  type="checkbox" class="btn-check" id="{{tag}}" autocomplete="off" 
            [checked]="selectedTags[tag]" (change)="updateSelectedTags(tag)">
        <label class="btn btn-outline-secondary dark:border-gray-600 dark:text-gray-400" for="{{tag}}"> 
            {{tag}}
        </label>  
    </span>
    
</div>

<!-- Project List -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-6">
    <div *ngFor="let item of visibleProjects">
        <div data-modal-target="project-modal" data-modal-toggle="project-modal" (click)="openModal(item)" class="max-w-sm p-6 border bg-slate-300 border-gray-200 rounded-lg shadow cursor-pointer hover:bg-blue-500 dark:bg-slate-800 dark:border-gray-700 dark:hover:bg-blue-800">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{item.title}}</h5>
            <span *ngFor="let tag of item.tags" class="tag">{{tag}}</span>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{item.description}}</p>
        </div>
    </div>
</div>

<!-- Project modal -->
<app-project-modal [project]="selectedProject"></app-project-modal>
